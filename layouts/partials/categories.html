<div class="categories">
  <p class="title">
    <svg class="icon" aria-hidden="true">
      <use xlink:href="#category" /></svg
    ><a href="/categories/">カテゴリー</a>
  </p>
  <ul class="content">
    {{- range .Site.Taxonomies.categories.ByCount }}
    <li><a href="{{ "/categories/" | absLangURL }}{{ .Name  | urlize }}">{{ .Name }} ({{ .Count }})</a></li>
    {{- end -}}
  </ul>
</div>
