<div class="share">
  <button class="facebook"><a href="https://www.facebook.com/sharer.php?u={{ .Permalink }}&t={{ .Title }}" title="Facebookでシェア" class="fb" target="_blank" rel="noopener nofollow"><svg class="icon" aria-hidden="true"><use xlink:href="#facebook"/></svg></a></button>
  <button class="hatenabookmark"><a href="https://b.hatena.ne.jp/add?mode=confirm&url={{ .Permalink }}&title={{ .Title }}" title="はてなブックマーク" class="ht" target="_blank" rel="noopener nofollow"><svg class="icon" aria-hidden="true"><use xlink:href="#hatenabookmark"/></svg></a></button>
  <button class="twitter"><a href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}&tw_p=tweetbutton" title="X (旧Twitter)でシェア" class="tw" target="_blank" rel="noopener nofollow"><svg class="icon x" aria-hidden="true"><use xlink:href="#x"/></svg></a></button>

</div>
