{{- $paginator := .Paginate .RegularPages -}} {{- if gt $paginator.TotalPages 1
-}}
<div class="blog-pagination">
  {{- with $paginator.HasPrev -}}
  <a class="prev" href="{{ $paginator.Prev.URL }}">前へ</a>
  {{- end -}}
  <span class="page">{{ $paginator.PageNumber }}</span>
  {{- with $paginator.HasNext -}}
  <a class="next" href="{{ $paginator.Next.URL }}">次へ</a>
  {{- end -}}
</div>
{{- end -}}
