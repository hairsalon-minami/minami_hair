<nav class="archives" aria-labelledby="archives-navigation">
  <header class="title" id="archives-navigation"><svg class="icon" aria-hidden="true">
    <use xlink:href="#archive" /></svg><a href="{{ "/blog/archives/" | absLangURL }}">月別アーカイブ</a>
  </header>
  <select name="select" onChange="location.href=value;" class="content">
    <option hidden >年月を選択</option>
    {{- range .Site.Taxonomies.archives.Alphabetical.Reverse }}
    <option value="{{ "/blog/archives/" | absLangURL }}{{ .Name | urlize }}">{{ .Name }}（{{ .Count }}）</option>
    {{- end -}}
  </select>
</nav>
