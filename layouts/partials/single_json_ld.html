<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id":"{{ .Site.BaseURL }}"
    },
    "headline": {{ print .Title | jsonify | safeJS }},
    "image": {
      "@type": "ImageObject",
      "url": "{{ absURL (.Params.thumbnail | default "images/default.png") }}"
    },
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05JST" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05JST" }}",
    "author": {
      "@type": "Person",
      "name": {{ .Site.Title | jsonify | safeJS }}
    },
    "publisher": {
      "@type": "Organization",
      "name": {{ .Site.Title | jsonify | safeJS }},
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}icon-512x512.png",
        "width": 512,
        "height": 512
      }
    },
    "description": "{{ .Description | default .Summary }}"
  }
</script>
