<figure{{ if .Get "class" }} class="{{ .Get "class" }}"{{ end }}>
  <img decoding
  src="{{ .Get "src" }}"
  {{- if .Get "width" }}width="{{ .Get "width" }}"{{ end -}}
  {{- if .Get "height" }}height="{{ .Get "height" }}"{{ end -}}
  alt="{{- if .Get "alt" }}{{ .Get "alt" }}{{ end -}}"
  />
  {{ if .Get "caption" }}
  <figcaption>
    {{ if .Get "href" }}
    <a href="{{ .Get "href" }}" rel="noopener" target="_blank">{{ .Get "caption" }}</a>
    {{ else }}
    {{ .Get "caption" }}
    {{ end }}
  </figcaption>
  {{ end }}
</figure>
